<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer;
                let cnt = 0;
                for (let i=0; i < arr.length; i++) {
                    for (let j = 0; j<arr.length; j++) {
                        let ret = isTop(arr[i][j], i, j);
                        if (ret === true) {
                            cnt++;
                        }
                    }
                }
                answer = cnt;

                return answer;
            }
            function isTop(target, y, x) {
                let direct = [[-1,0],[1,0],[0,-1],[0,1]];
                for (let i=0; i<4; i++) {
                    let ny = y + direct[i][0];
                    let nx = x + direct[i][1];
                    if (ny < 0 || nx < 0 || ny > 4 || nx > 4) continue;
                    if (target <= arr[ny][nx]) {
                        return;
                    } 
                }
                return true;
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
