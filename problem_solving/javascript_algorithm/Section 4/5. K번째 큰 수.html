<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k, card){
                let answer;
                card.sort(function (a,b) {
                    return b-a;
                })

                let count = 0;
                for (let i = 0; i<n; i++) {
                    for (let j = i+1; j<n; j++) {
                        for (let s = j+1; s<n; s++) {
                            let sum = 0; 
                            sum = sum + card[i] + card[j] + card[s];
                            count++;
                            if (count === k) {
                                answer = sum;
                                return answer;
                            }
                            
                        }
                    }
                }
            }
            
            let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(10, 3, arr));
        </script>
    </body>
</html>
