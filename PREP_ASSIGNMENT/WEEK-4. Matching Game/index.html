<!DOCTYPE html>
<html lang="ko">

<head>

            </tr>
            <tr class="card column4">

                <td class="item item15"><img src="images/default-image.jpg"></td>

            </tr>
        </table>
        <div class="buttons">
            <button class="start-button">게임 시작</button>
            <button class="restart-button">다시 시작</button>
        </div>
    </div>

    <script src="apps/index.js"></script>

</html>
